{% extends "base.html" %}
{% block head %}
    <title> {{ title }} Weather</title>
{% endblock  %}
{% block body %}
    <form action="/weather" class="search-form">
        <input 
            type="text"
            name="city"
            id="city"
            placeholder="Enter a City"
        >
        <button
            type="submit"
        >
            Get Weather
        </button>
    </form>

    <div class="city-box">
        <h1 class="city-title">{{ title }} Weather</h1>
        <p class="city-temp-info">{{ status }} and {{ temp }} &deg;</p>
        <p class="city-feels-like">Feels like {{ feels_like }} &deg;</p>
        <a href="/home">Clear</a>
    </div>
{% endblock  %}
